apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .values.appName }}
spec:
  rules:
  - host: 192.168.3.221.nip.io
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .values.appName }}
            port:
              number: 80
