apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .values.appName }}
  labels:
    name: {{ .values.appName }}
    app: {{ .values.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ .values.appName }}
      app: {{ .values.appName }}
  template:
    metadata:
      name: {{ .values.appName }}
      labels:
        name: {{ .values.appName }}
        app: {{ .values.appName }}
    spec:
      containers:
      - name: {{ .values.appName }}
        image: "{{ .values.image.name }}:{{ .values.image.tag }}"
        ports:
        - containerPort: 80

